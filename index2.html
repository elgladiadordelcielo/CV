<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currículum Vitae</title>
  <link rel="stylesheet" href="style.css" />
  <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Hero con fondo completo -->
  <div class="hero">
    <div id="cv">
      <img id="foto" src="foto.jpg" alt="Foto de perfil de Miguel Ángel">
      <h1 id="nombre"></h1>
      <p id="email"></p>
      <section>
        <h2>Resumen profesional</h2>
        <p id="resumen"></p>
      </section>
      <section>
        <h2>Educación</h2>
        <ul id="educacion"></ul>
      </section>
      <section>
        <h2>Experiencia</h2>
        <ul id="experiencia"></ul>
      </section>
    </div>
  </div>

  <div class="mx-auto mt-4" class="hero" style="max-width: 960px;">
    <div id="miCarousel" class="carousel slide"
         data-bs-ride="carousel"
         data-bs-interval="3000">

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slide1.jpg"
               class="d-block w-100"
               alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="img/slide2.jpg"
               class="d-block w-100"
               alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="img/slide3.jpg"
               class="d-block w-100"
               alt="Imagen 3">
        </div>
        <div class="carousel-item">
          <img src="img/slide4.jpg"
               class="d-block w-100"
               alt="Imagen 4">
        </div>
      </div>

      <button class="carousel-control-prev" type="button"
              data-bs-target="#miCarousel"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon"
              aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button"
              data-bs-target="#miCarousel"
              data-bs-slide="next">
        <span class="carousel-control-next-icon"
              aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="bootstrap.bundle.min.js"></script>

</body>
</html>
